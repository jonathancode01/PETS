server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Bloco essencial que corrige o erro de MIME Type, garantindo que
    # o navegador reconheça os arquivos JavaScript, CSS, etc.
    types {
        text/html                             html;
        text/css                              css;
        application/javascript                js;
        image/jpeg                            jpg jpeg;
        image/png                             png;
        image/svg+xml                         svg;
        font/woff2                            woff2;
    }

    # Rota principal para a aplicação React.
    # Esta é a configuração mais importante para que o React Router funcione.
    # Ela tenta servir o arquivo/diretório exato e, se não encontrar,
    # serve o index.html para que o React assuma o controle da rota.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Rota para arquivos estáticos (assets).
    # Define um tempo de cache longo para que o navegador não precise
    # baixar as mesmas imagens, css e js toda hora.
    location ~* \.(?:css|js|ico|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}