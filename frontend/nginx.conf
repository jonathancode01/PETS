# Configuração do servidor Nginx
server {
  # O servidor vai escutar na porta 80
  listen 80;

  # Define a pasta raiz onde estão os arquivos do site
  root /usr/share/nginx/html;

  # Define o arquivo padrão a ser servido
  index index.html;

  # Configuração para lidar com o roteamento do React (React Router)
  # Isso garante que todas as rotas sejam direcionadas para o index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}